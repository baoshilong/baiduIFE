<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

</head>
<body>

<ul id="source">
    <li><span>北京</span>空气质量：<b>90</b></li>
    <li><span>上海</span>空气质量：<b>70</b></li>
    <li><span>天津</span>空气质量：<b>80</b></li>
    <li><span>广州</span>空气质量：<b>50</b></li>
    <li><span>深圳</span>空气质量：<b>40</b></li>
    <li><span>福州</span>空气质量：<b>32</b></li>
    <li><span>成都</span>空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var data=[];
        var a=document.querySelectorAll("#source span");
        var b=document.querySelectorAll("#source b");
        for(var i=0;i< a.length;i++){
            data.push([a.item(i).textContent,b.item(i).textContent]);
        }



        /*for(var n in a){
            data[n][1]=a[n];
            alert(data);
        }*/
        /*for(var n in a){
            data[n][0]=b[n];
        }*/

        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {


        for(var i=0;i<data.length;i++){
           for(var j=1;j<data.length-i-1;j++){
               if(data[i][1]>data[i+j][1]){
                   var a=data[i];
                   data[i]=data[i+j];
                   data[i+j]=a;
               }

                       }

       }
        return data;


    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var renderData="";
        var k=0;


        for(var i in data){
            k=k+1;
            renderData=renderData+"<li>"+"第"+k+"名:北京空气质量："+"<b>"+data[i][1]+"</b>"+"</li>"
        }
        document.getElementById("resort").innerHTML=renderData;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        document.getElementById("sort-btn").onclick=btnHandle();
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

    }

    init();

</script>
</body>
</html>
